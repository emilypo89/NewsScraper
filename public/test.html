 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
		<title>News Scraper</title>
	</head>
	<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Mongo News Scraper</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Saved Articles</a></li>
      </ul>
      <form class="navbar-form navbar-left" method="GET" action="/scrape">
        <button type="submit" class="btn btn-default">Scrape</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="jumbotron">
  <h1>Saved Articles</h1>
  <p>Saved articles from the Smithsonian Magazine Website</p>
  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>

<div class="container">
	{{#each article}}
	<div class="row">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">{{this.title}}</h3>
		  </div>
		  <div class="panel-body">
		    {{this.link}}
			  <!-- <form class="navbar-form navbar-left" method="PUT" action="/articleNote"> -->
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="submit">Submit</button>
	      <!-- </form> -->
        <form class="navbar-form navbar-left" method="DELETE" action="/delete">
          <button type="submit" class="btn btn-default">Delete Article</button>
        </form>        
		  </div>
		</div>
	</div>
	{{/each}}
</div>
         
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Write a note</h4>
      </div>
      <div class="modal-body">
      	{{#each newNote}}
      		<div class="row">
      			<p>{{this.note}}</p>
      			<form class="navbar-form navbar-left" method="DELETE" action="/delete">
							<button type="submit" class="btn btn-default">Delete Note</button>
						</form> 
      		</div>
        <div class="form-group">
          <label for="apptNotes">Notes</label>
          <textarea class="form-control placeholder" rows="5" id="apptNotes" name="notes" placeholder="Notes"></textarea>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
  <span class="text-muted">&copy; Emily Polansky</span>
  </div>
</footer>

	</body>
</html>
